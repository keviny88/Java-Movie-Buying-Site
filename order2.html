$('#username').on( 'keyup', function () {
  console.log("HERE!");
   $.ajax( {
      url: 'servlet.jsp',                 // URL of Servlet
      data: { q: this.value },     // parameters to Servlet
      dataType: 'json',            // type of data to expect back

      success: function ( data ) {
          $('#txtHint').val( data.a );
          $('#length').val( data.b );
      }
   } );
} );
